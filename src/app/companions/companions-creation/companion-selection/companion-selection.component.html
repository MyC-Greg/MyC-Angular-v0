      <div class="col-lg-12 align-self-center px-3">
          <div class="col-lg-12">
            <div class="input-group justify-content-center"> 
              <input 
               
                type="text" 
                class="validate filter-input" 
                placeholder="Recherchez vos compagnons"
                [(ngModel)]="searchedCompanion"
                (keyup)=filter()> 
            </div>
            
            <div class="d-flex justify-content-center"
                *ngIf="filteredCompanions.length > 0">
            <ul class="list-group"
           
           *ngFor="let c of filteredCompanions, let i = index">
            <li class="list-group-item">
              <a (click)="select(i)">{{c.firstName}} {{c.name}}</a></li>
            </ul>
            </div>
            
          </div>
        </div>
